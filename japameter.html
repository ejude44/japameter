        <p>Hi, <span class="name">name ! </span> it takes just 30 seconds to fill out this form.</p>
       
                    <form class="form">
                        <div class="form-control">
                          <label>Place of Birth *</label> <input type="text" class="birth" name="text_name" placeholder="Enter your place of Birth" required="required">
                        </div>
                      
                        <div class="form-control">
                          <label>Age *</label> <input type="text" class="age" name="text_name" placeholder="Enter your age" required="required">
                        </div>
                      
                        <div class="form-control">
                          <label>Account Balance *</label> <input type="text" class="acct" name="text_name" placeholder="Enter Account Balance" required="required">
                        </div>
                      
                        <div class="form-control">
                          <label>Travel Destination *</label> <input type="text" class="destination" name="text_name" placeholder="what country do you want to japa to?" required="required">
                        </div>
                      
                        <div class="form-control">
                          <label>Are you related to a Politician?</label>

                          
                          <div class="form-control">
                            <input class="form-check-input" type="radio" name="politician" value="yes" > <label class="form-check-label">Yes</label>
                          </div>
                      
                          <div class="form-control">
                            <input class="form-check-input" type="radio" name="politician" value="no" checked> <label class="form-check-label">No</label>
                          
                          
                        </div>
                      
                        <div class="form-control">
                          <label>Level of Education</label> <select id="education" name="selectbox_name">
                            <option value="schoolcert">
                              school cert
                            </option>
                      
                            <option value="bachelors">
                              bachelors
                            </option>
                      
                            <option value="masters">
                              Masters
                            </option>
                      
                            <option value="phd">
                              PhD
                            </option>
                      
                            <option value="drop-out">
                              Drop out
                            </option>
                          </select>
                        </div>
                      
                        <div class="form-control">
                          <label>Marital status</label> <select id="marital" name="selectbox_name">
                            <option value="single">
                              single
                            </option>
                      
                            <option value="married">
                              married
                            </option>
                          </select>
                        </div>
                      
                        <div class="form-control">
                          <label>Do you have a Passport</label>
                      
                          <div class="fom-check">
                            <input class="form-check-input" type="radio" name="passport" value="passport" > <label class="form-check-label" >Yes</label>
                          </div>
                      
                          <div class="fom-check">
                            <input class="form-check-input" type="radio" name="passport" value="nopassport" checked> <label class="form-check-label" >No</label>
                          </div>
                      
                          
                        </div>
                      
                        <div class="form-control">
                          <label>Employment Status</label> <select id="employment" name="selectbox_name">
                            <option value="employed">
                              Employed
                            </option>
                      
                            <option value="unemployed">
                              Unemployed
                            </option>
                      
                          
                          </select>
                        </div>
                      
                        <div class="check">
                          <input type="submit" class="btn btn-primary" name="button_name" value="Check this Thing, Abeg!">
                        </div><small>fields marked with * are compulsory fields.</small>
